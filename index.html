<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv=Content-Type content="text/html; charset=utf-8">
		<meta name="viewport" content="initial-scale=1">
		<title>Hi!</title>
		<!--<link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>-->
		<link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
		<link href="Scripts/animate.css" rel="stylesheet">
		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<style>
			body{
				text-align: center;
				font-family: 'Roboto', sans-serif;
				font-weight: 100;	
			}
			h1{
				font-size: 56px;
			}
			h2{
			  	font-size: 30px;
			}
			.heading{
			    color: #444;	    
			  	font-weight: 100;
			  	-webkit-animation: bounceInDown 1s;	
			}
			.title {
			    color: #f35626;
			    background-image: -webkit-linear-gradient(92deg,#f35626,#feab3a);
			    -webkit-background-clip: text;
			    -webkit-text-fill-color: transparent;
			    -webkit-animation: hue 60s infinite linear;
			 }
			.box{
				width: 100%;
				/*cursor: pointer;*/
			}
			.titleAnimation{
				-webkit-animation: bounceInDown 1s;
			}
			.bounce{
				position: absolute; 
				margin: 0 auto; 
				left:0; 
				right:0;
				width: 600px;
			}
			.arc {
			    position:relative;
			    display:inline-block;
			    vertical-align: : top;
			    top:0;
			    left:0;
			    width:100px;
			    height:100px;
			    border-radius:100%;
			    border:4px solid;
			    -webkit-animation: bounceInLeft 1s;
			}
			.red{
				border-color: white;
				color: red;
				background-color: #FF0000;
				float: left;
			}
			.green{
				border-color: white;
				color: green;
				background-color: green;
				margin: 0 138px 0 138px;
			}
			.blue{
				border-color: white;
				color: blue;
				background-color: #0000FF;
				float: right;
			}
			.red:after,
			.blue:after, 
			.green:after{
			    content: "";
			    display: block;
			    background: radial-gradient(ellipse at center, rgba(255,255,255,0) 50%,rgba(255,255,255,1) 80%);
			    border-radius: 50%;
			    position: absolute;
			    top: 0; left: 0; right: 0; bottom: 0;
			}
			@-webkit-keyframes hue {
			  from {
			    -webkit-filter: hue-rotate(0deg);
			  }

			  to {
			    -webkit-filter: hue-rotate(-360deg);
			  }
			}
			@media only screen and (max-width: 600px) {
				#buttons{
					width: 138px !important;
				}
				.red, .green, .blue{
					float: none !important;
					margin: 0 auto !important;
				}
				#photobox{
					top: 400px!important;
				}
			}
			img {
			    max-width: 100%;
			    height: auto;
			}
			#photobox{
				position: relative;
				top: 200px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="titleAnimation">
				<h1 class="title">Sean Isom</h1>
			</div>
			<h2 class="heading">
				Senior Software Engineer<br/>
				NYC
			</h2>
			<h3 class="heading">
				<i>
				    iam (at) seanisom (dot) com
				</i>
			</h3>
			<br />
			<div id="buttons" class="bounce">
				<div class="arc red"></div> 
				<div class="arc green"></div> 
				<div class="arc blue"></div>
			</div>

		</div>
			<div id="photobox">
				<img src="togepi.gif"/>
			</div>
	</body>
</html>
